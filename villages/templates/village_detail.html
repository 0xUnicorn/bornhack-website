{% extends 'base.html' %}
{% load commonmark %}

{% block content %}

<h3>{{ village.name }}</h3>

{{ village.description|commonmark }}

<hr />

{% if user == village.contact %}
<a href="{% url 'villages:update' slug=village.slug %}">Edit</a> |
<a href="{% url 'villages:delete' slug=village.slug %}">Delete</a>
{% endif %}

{% endblock %}
