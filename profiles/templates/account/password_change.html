{% extends 'profiles/profile_base.html' %}

{% load account %}
{% load bootstrap3 %}

{% block profile_content %}

  <div class="row">
    <div class="col-md-12">
      <h1>Change password</h1>

      <form class="login" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="form-control btn btn-black" type="submit">Save</button>
      </form>
    </div>
  </div>

{% endblock %}
