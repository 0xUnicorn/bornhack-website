{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% load bornhack %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Schedule Event {{ event.title }}</h3>
  </div>
  <div class="panel-body">
      <p class="lead">Enter start and end time and pick location to schedule {{ event.title }}</p>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Schedule Event</button>
        <a href="{% url 'backoffice:eventinstance_list' camp_slug=camp.slug %}" class="btn btn-default"><i class="fas fa-undo"></i> Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
