{% load bornhack %}
<table class="table table-striped table-hover datatable">
  <thead>
    <tr>
      <th>Date</th>
      <th>BTC</th>
      <th>DKK</th>
      <th>EUR</th>
      <th>Imported</th>
    </tr>
  </thead>
  <tbody>
    {% for cb in coinifybalance_list %}
    <tr>
      <td data-order="{{ cb.date|sortable }}">{{ cb.date }}</td>
      <td data-order="{{ cb.btc }}">{{ cb.btc }}&nbsp;BTC</td>
      <td data-order="{{ cb.dkk }}">{{ cb.dkk }}&nbsp;DKK</td>
      <td data-order="{{ cb.eur }}">{{ cb.eur }}&nbsp;EUR</td>
      <td data-order="{{ cb.created|sortable }}">{{ cb.created }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
