{% extends 'base.html' %}
{% load commonmark %}
{% load bootstrap3 %}


{% block content %}

<a class="btn btn-info"
   href="{% url 'teams:shift_list' camp_slug=camp.slug team_slug=team.slug %}">
    <i class="fas fa-chevron-left"></i> Cancel
</a>

<hr />

{% if form.errors %}
{{ form.errors }}
{% endif %}

<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-success">
      {% if object.pk %}Update{% else %}Create{% endif %}
  </button>
</form>

{% endblock %}
