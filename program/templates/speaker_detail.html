{% extends 'schedule_base.html' %}
{% load commonmark %}

{% block content %}

<h3>{{ speaker.name }}</h3>

{{ speaker.biography|commonmark }}
<hr />

{% if speaker.events.exists %}
{% for event in speaker.events.all %}

  <h3>{{ event.title }}</h3>
  {{ event.abstract|commonmark }}

{% endfor %}

{% endif %}

{% endblock %}
