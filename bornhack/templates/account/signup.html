{% extends 'base.html' %}
{% load bootstrap3 %}

{% block body_class %}{{ block.super }} narrow{% endblock %}

{% block content %}

  <div class="cover">
    <form method="post" class="signup-form">
      {% csrf_token %}
      {% bootstrap_form form %}
     <button type="submit" class="btn btn-primary btn-lg">
       Signup
     </button>
    </form>
  </div>

{% endblock %}
